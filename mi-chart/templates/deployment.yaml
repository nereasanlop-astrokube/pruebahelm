apiVersion: apps/v1
kind: Deployment
metadata:
  name: exampledeploymentchart
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-chart
  template:
    metadata:
      labels:
        app: app-chart
    spec:
      containers:
      - name: midocker
        image: mi_docker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
