apiVersion: apps/v1
kind: Deployment
metadata:
  name: exampledeploymentchart
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: app-chart
  template:
    metadata:
      labels:
        app: app-chart
    spec:
      containers:
      - name: midocker
        image: mi_docker:latest
        imagePullPolicy: Never
        ports:
        - containerPort: {{ .Values.service.port }}
